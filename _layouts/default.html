<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
    {% feed_meta %}
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
            
            {% if site.logo %}
                <img src="{{ site.logo | relative_url }}" alt="Profile Photo" style="max-width: 100%; border-radius: 8px;" />
            {% endif %}
            
            {% if site.description %}
                <p>{{ site.description }}</p>
            {% endif %}
        </header>
        
        <section>
            {{ content }}
        </section>
        
        <footer>
            <p><small>Â© {{ 'now' | date: '%Y' }} {{ site.author }}. All rights reserved.</small></p>
        </footer>
    </div>
    
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
